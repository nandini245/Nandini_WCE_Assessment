<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" id="signin-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signin-username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signin-password" placeholder="Password" required />
                    </div>
                    <button class="btn solid" id="signin-btn">Login</button>
                </form>
                <form action="#" class="sign-up-form" id="signup-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-username" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" required />
                    </div>
                    <button class="btn" id="signup-btn" value="Sign up" type="submit">Sign up</button>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Don't have an account yet ? Sign up and get access to all our services.
                    </p>
                    <button class="btn transparent" id="sign-up-btn" onclick="showSignupForm()">
                        Sign up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Already made an account here? Sign in and get access to all our services.
                    </p>
                    <button class="btn transparent" id="sign-in-btn" onclick="showSigninForm()">
                        Sign in
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        function showSignupForm() {
            document.querySelector('.container').classList.add('sign-up-mode');
        }

        function showSigninForm() {
            document.querySelector('.container').classList.remove('sign-up-mode');
        }

        const signUpForm = document.querySelector('#signup-form');

        signUpForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'index.html';
        });
        
        const signInForm = document.querySelector('#signin-form');

        signInForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
